<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQ Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="header-section">
        {% block navbar %}
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="/">EQ Lab</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/learn/1') %}active{% endif %}" 
                               href="/learn/1">What is EQ?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/techniques' %}active{% endif %}" 
                               href="/techniques">EQ Techniques</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/learn/3') %}active{% endif %}
                               {% if not session.get('completed_lesson_2') %}disabled{% endif %}" 
                               href="/learn/3">Song Examples</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path.startswith('/quiz') %}active{% endif %}
                               {% if not session.get('completed_lesson_3') %}disabled{% endif %}" 
                               href="/quiz/1">Quiz</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% endblock %}
        {% block header_content %}{% endblock %}
        <div class="equalizer">
            {% for i in range(100) %}
            <div class="equalizer-bar" style="--delay: {{ i }}"></div>
            {% endfor %}
        </div>
    </div>

    <div class="content-section">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
