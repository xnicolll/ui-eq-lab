{% extends "base.html" %}

{% block content %}
<div class="content-section examples-page">
    <!-- Popup note -->
    <div class="scroll-note">
        <p>Scroll down for more features...</p>
    </div>
    
    <div class="overview-section">
        <div class="overview-graphic">
            <div class="learn-content">
                <div class="eq-board">
                    <div class="audio-selection">
                        <h3>Choose a Track</h3>
                        <div class="preset-tracks">
                            <button class="track-btn" data-track="tylerthecreator">Tyler, The Creator</button>
                            <button class="track-btn" data-track="fredagain">Fred Again</button>
                            <div class="upload-container">
                                <input type="file" id="audio-file" accept="audio/*" class="file-input">
                                <label for="audio-file" class="file-label">Choose Audio File</label>
                            </div>
                        </div>
                    </div>

                    <div class="audio-player-container">
                        <audio id="audio-player" controls></audio>
                    </div>

                    <div class="eq-controls">
                        <div class="eq-sliders">
                            <div class="eq-slider">
                                <input type="range" class="eq-control" data-frequency="60" min="-12" max="12" value="0" step="0.1">
                                <label>60 Hz</label>
                            </div>
                            <div class="eq-slider">
                                <input type="range" class="eq-control" data-frequency="170" min="-12" max="12" value="0" step="0.1">
                                <label>170 Hz</label>
                            </div>
                            <div class="eq-slider">
                                <input type="range" class="eq-control" data-frequency="310" min="-12" max="12" value="0" step="0.1">
                                <label>310 Hz</label>
                            </div>
                            <div class="eq-slider">
                                <input type="range" class="eq-control" data-frequency="600" min="-12" max="12" value="0" step="0.1">
                                <label>600 Hz</label>
                            </div>
                            <div class="eq-slider">
                                <input type="range" class="eq-control" data-frequency="1000" min="-12" max="12" value="0" step="0.1">
                                <label>1 kHz</label>
                            </div>
                            <div class="eq-slider">
                                <input type="range" class="eq-control" data-frequency="3000" min="-12" max="12" value="0" step="0.1">
                                <label>3 kHz</label>
                            </div>
                            <div class="eq-slider">
                                <input type="range" class="eq-control" data-frequency="6000" min="-12" max="12" value="0" step="0.1">
                                <label>6 kHz</label>
                            </div>
                            <div class="eq-slider">
                                <input type="range" class="eq-control" data-frequency="12000" min="-12" max="12" value="0" step="0.1">
                                <label>12 kHz</label>
                            </div>
                            <div class="eq-slider">
                                <input type="range" class="eq-control" data-frequency="14000" min="-12" max="12" value="0" step="0.1">
                                <label>14 kHz</label>
                            </div>
                            <div class="eq-slider">
                                <input type="range" class="eq-control" data-frequency="16000" min="-12" max="12" value="0" step="0.1">
                                <label>16 kHz</label>
                            </div>
                        </div>
                    </div>

                    <div class="eq-presets">
                        <button class="preset-btn" data-preset="flat">Flat</button>
                        <button class="preset-btn" data-preset="bass-boost">Bass Boost</button>
                        <button class="preset-btn" data-preset="treble-boost">Treble Boost</button>
                        <button class="preset-btn" data-preset="vocal">Vocal</button>
                    </div>

                    <div class="pass-filters">
                        <div class="pass-filter">
                            <label>High Pass Filter</label>
                            <input type="range" id="high-pass" min="20" max="1000" value="20" step="1">
                            <span class="frequency-value">20 Hz</span>
                        </div>
                        <div class="pass-filter">
                            <label>Low Pass Filter</label>
                            <input type="range" id="low-pass" min="1000" max="20000" value="20000" step="1">
                            <span class="frequency-value">20 kHz</span>
                        </div>
                    </div>

                    <div class="navigation-controls">
                        <div class="nav-buttons">
                            <a href="/techniques" class="nav-btn">Back to Techniques</a>
                            <a href="/quiz" class="nav-btn quiz-btn">Take the Quiz</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/examples.css') }}">
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/examples.js') }}"></script>
{% endblock %}
